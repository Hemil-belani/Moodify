<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style1.css') }}">

</head>

<body style="background: url("../img/bgi.jpg");">
  <div class="wrapper">
    <h2>Sign up</h2>
    <form action="/register" method="post"> <!-- Update form action to point to the /register route -->
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter Your E-mail" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Create Password" required>
      </div>
      <div class="policy">
        <input type="checkbox" name="accept_terms"> <!-- Add name attribute to the checkbox -->
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <button type="submit">Sign up</button> <!-- Change the button type to submit -->
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login now</a></h3>
      </div>
    </form>
  </div>
</body>

</html>
